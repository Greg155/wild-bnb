<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wild BNB</title>
        <meta name='viewport' content="width=device-width">
        <link rel="stylesheet" href="./src/styles.css" />
    </head>
    <body>
        <nav>
            <!-- Nav -->
            <div class="main-nav">
                <div class="logo"></div>
                <div class="host">Devenez Hôte</div>
            </div>

            <!-- Filters Bar  -->
            <div class="filters-bar">
                <div class="custom-input">
                    <label for="name">Lieux</label>
                    <input class="search-input" type="text" name="name" placeholder="Ou voyagez-vous ?">
                </div>
                <div class="custom-input">
                    <label for="type">Type de logement</label>
                    <select class="select">
                        <option value="All">All</option>
                        <option value="Flat">Flat</option>
                        <option value="House">House</option>
                    </select>
                </div>
                <div class="custom-input">
                    <label for="available">Dispo ce soir</label>
                    <input type="checkbox" name="available-checkbox" class="available-checkbox" id="">
                </div>
            </div>
        </nav>

        <!-- Hero Header -->
        <header class="hero-header">
            <div class="hero-header__wrapper">
                <h1>Des</h1>
                <h1>Logements</h1>
                <h1>Sauvages</h1>
                <!-- TODO: regrouper dans un seul h1 et stylé la taille de l'element -->
                <h2>Trouvez votre nouveau chez-vous. Découvrez des logements à proximité pour vous installer, travailler, ou tout simplement vous détendre.</h2>
            </div>
        </header>
        
        <!-- Content -->
        <div class="content_wrapper">
            <div class="cards"> 
                <!-- We want to includes our cards here -->
            </div>
        </div>

        <script src="./src/script.js"></script>
    </body>
</html>
